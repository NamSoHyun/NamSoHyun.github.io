    /* Swiper 기본 버튼 아이콘 제거 */

    }

    /* 오른쪽 버튼 (▶) */
    .swiper-button-next {
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 15px solid #fff; /* 흰색 삼각형 */
    filter: drop-shadow(0 0 2px rgb(255, 255, 255))

          drop-shadow(0 0 8px rgba(255, 255, 255, 0.201));
    }

    /* 왼쪽 버튼 (◀) */
    .swiper-button-prev {

    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;

    /* 페이지네이션 (동그라미) 색상 */
