<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Nam So Hyun Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* ====== 랜딩 영역 ====== */
    .landing {
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .pulse-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center,
                  rgba(121, 121, 121, 0.904) 0%,
                  transparent 70%);
      animation: pulse 4s infinite;
      z-index: 0;
    }
    .landing h1 {
      font-size: 4em;
      font-weight: bold;
      z-index: 1;
    }

    .landing .subtitle {
      margin-top: 10px;
      font-size: 1.2em;
      color: #aaa;
      z-index: 1;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
      animation: bounce 1.5s infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.1; }
      100% { transform: scale(1); opacity: 0.3; }
    }

    .landing h1 {
      font-size: 4em;
      font-weight: bold;
      z-index: 1;
    }

    .landing .subtitle {
      margin-top: 10px;
      font-size: 1.2em;
      color: #aaa;
      z-index: 1;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
      animation: bounce 1.5s infinite;
      z-index: 1;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* ====== 자기소개 섹션 ====== */
    .about {
      height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 40px;
    }

    .about h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00F5D4;
    }

    .about p {
      max-width: 600px;
      font-size: 1.1em;
      line-height: 1.6;
      color: #ddd;
    }
  </style>
</head>
<body>
  <!-- 랜딩 -->
  <section class="landing">
    <div class="pulse-bg"></div>
    <div>2025</div>
    <h1>portfolio</h1>
    <div class="subtitle" style="font-size: 13px; margin-top: -42px;">펄스에서 시작해 안전한 흐름을 만든다</div>
    <div class="scroll-down">▼</div>
  </section>

  <!-- 자기소개 -->
  <section class="about">
    <h2>About Me</h2>
    <p>
      저는 아키텍처 설계와 보안 모니터링, 해킹 실습, 취약점 분석 등 보안 실무를 직접 경험하며 시스템 전반을 이해했습니다. 
      또한 Docker 기반 클라우드 환경 구축과 AR 앱 개발을 통해 다양한 기술을 적용하며 역량을 넓혔습니다.
      <br><br>  
      앞으로도 새로운 기술을 익히고 도전을 이어가며 안전하고 신뢰할 수 있는 디지털 환경을 만들어가는 보안 전문가로 성장하겠습니다.
    </p>
  </section>
</body>
</html>
